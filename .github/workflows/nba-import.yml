name: NBA Player Stats Import

on:
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:

jobs:
  import-stats:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          echo '${{ secrets.KAGGLE_JSON }}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Set up Google service account
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > /tmp/gcp-sa.json

      - name: Run import
        env:
          GOOGLE_SA_KEY_PATH: /tmp/gcp-sa.json
          DEST_SPREADSHEET_ID: "1OlS4ZVRK_bwFkShtZ5HMC6L7bGs6rlYDSNRwIirEhJo"
          LOOKBACK_HOURS: "24"
        run: python import_player_stats.py

      - name: Cleanup credentials
        if: always()
        run: |
          rm -f /tmp/gcp-sa.json
          rm -f ~/.kaggle/kaggle.json
